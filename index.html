<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Clash</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <!-- Ãœst Bilgi Ã‡ubuÄŸu -->
    <div class="header">
      <div class="resources">
        <div class="resource gold">
          <img src="https://cdn-icons-png.flaticon.com/512/2592/2592434.png" alt="Gold" />
          <span id="gold">100</span>
        </div>
        <div class="resource elixir">
          <img src="https://cdn-icons-png.flaticon.com/512/3073/3073623.png" alt="Elixir" />
          <span id="elixir">100</span>
        </div>
      </div>
      <button id="attack-btn">SaldÄ±r!</button>
    </div>

    <!-- Oyun AlanÄ± -->
    <div class="village" id="village">
      <!-- KÃ¶y BinalarÄ± Buraya Dinamik Eklenecek -->
    </div>

    <!-- MenÃ¼: Bina ve Birlik SeÃ§imi -->
    <div class="menu">
      <h3>Binalar</h3>
      <button class="build-btn" data-type="gold-mine">AltÄ±n Madeni (50 AltÄ±n)</button>
      <button class="build-btn" data-type="elixir-collector">Ä°ksir ToplayÄ±cÄ± (50 Ä°ksir)</button>
      
      <h3>Birlikler</h3>
      <button class="train-btn" data-type="barbarian">Barbar (25 Ä°ksir)</button>
      <button class="train-btn" data-type="archer">OkÃ§u (30 Ä°ksir)</button>
    </div>

    <!-- SavaÅŸ EkranÄ± -->
    <div class="battle-screen" id="battle-screen" style="display:none;">
      <h2>DÃ¼ÅŸman KÃ¶yÃ¼ne SaldÄ±r!</h2>
      <div class="enemy-village">
        <div class="enemy-building">ğŸ°</div>
        <div class="enemy-building">âš”ï¸</div>
        <div class="enemy-building">ğŸ›¡ï¸</div>
      </div>
      <div class="troops-display" id="troops-display"></div>
      <button id="start-battle">SavaÅŸÄ± BaÅŸlat!</button>
      <button id="back-to-village">KÃ¶ye DÃ¶n</button>
    </div>
  </div>

  <script>
    // --- LOCAL STORAGE Ä°LE KAYDETME/YÃœKLEME ---
    const GAME_KEY = 'mini_clash_save_v1';

    function saveGame() {
      localStorage.setItem(GAME_KEY, JSON.stringify(gameState));
    }

    function loadGame() {
      const saved = localStorage.getItem(GAME_KEY);
      if (saved) {
        return JSON.parse(saved);
      } else {
        // Yeni oyun
        return {
          gold: 100,
          elixir: 100,
          buildings: ['town-hall'],
          troops: [],
          enemyBuildings: 3
        };
      }
    }

    // Oyun Durumu: Ã–nce yÃ¼kle, yoksa varsayÄ±lanÄ± kullan
    let gameState = loadGame();

    // DOM ElemanlarÄ±
    const goldEl = document.getElementById('gold');
    const elixirEl = document.getElementById('elixir');
    const villageEl = document.getElementById('village');
    const battleScreen = document.getElementById('battle-screen');
    const troopsDisplay = document.getElementById('troops-display');
    const attackBtn = document.getElementById('attack-btn');

    // KÃ¶yÃ¼ HTML olarak yeniden oluÅŸtur
    function renderVillage() {
      villageEl.innerHTML = '';
      gameState.buildings.forEach(type => {
        const building = document.createElement('div');
        building.className = `building ${type}`;
        building.dataset.type = type;
        if (type === 'town-hall') {
          building.innerHTML = '<div class="building-label">Belediye BinasÄ±<br/>Lv.1</div>';
        } else if (type === 'gold-mine') {
          building.innerHTML = '<div class="building-label">AltÄ±n Madeni</div>';
        } else if (type === 'elixir-collector') {
          building.innerHTML = '<div class="building-label">Ä°ksir ToplayÄ±cÄ±</div>';
        }
        villageEl.appendChild(building);
      });
    }

    // KaynaklarÄ± GÃ¼ncelle ve Kaydet
    function updateResources() {
      goldEl.textContent = gameState.gold;
      elixirEl.textContent = gameState.elixir;
      saveGame(); // Her gÃ¼ncellemede kaydet
    }

    // Bina YerleÅŸtir
    function placeBuilding(type) {
      if (type === 'gold-mine' && gameState.gold < 50) return alert('Yeterli altÄ±n yok!');
      if (type === 'elixir-collector' && gameState.elixir < 50) return alert('Yeterli iksir yok!');

      if (type === 'gold-mine') gameState.gold -= 50;
      if (type === 'elixir-collector') gameState.elixir -= 50;

      gameState.buildings.push(type);
      renderVillage();
      updateResources();
    }

    // Birlik EÄŸit
    function trainTroop(type) {
      let cost = type === 'barbarian' ? 25 : 30;
      if (gameState.elixir < cost) return alert('Yeterli iksir yok!');
      
      gameState.elixir -= cost;
      gameState.troops.push(type);
      updateResources();
      alert(`${type === 'barbarian' ? 'Barbar' : 'OkÃ§u'} eÄŸitildi!`);
    }

    // SavaÅŸ EkranÄ±nÄ± GÃ¶ster
    function showBattleScreen() {
      if (gameState.troops.length === 0) return alert('SavaÅŸmak iÃ§in birlik eÄŸit!');
      battleScreen.style.display = 'block';
      document.querySelector('.game-container').style.display = 'none';

      troopsDisplay.innerHTML = '';
      gameState.troops.forEach(troop => {
        const troopEl = document.createElement('span');
        troopEl.textContent = troop === 'barbarian' ? 'ğŸª“' : 'ğŸ¹';
        troopEl.style.fontSize = '24px';
        troopEl.style.margin = '5px';
        troopsDisplay.appendChild(troopEl);
      });
    }

    // SavaÅŸÄ± BaÅŸlat
    function startBattle() {
      const enemyCount = gameState.enemyBuildings;
      const troopCount = gameState.troops.length;
      let result = '';

      if (troopCount > enemyCount) {
        result = 'Zafer! ğŸ†\n+50 AltÄ±n, +50 Ä°ksir kazandÄ±n!';
        gameState.gold += 50;
        gameState.elixir += 50;
      } else if (troopCount === enemyCount) {
        result = 'Berabere! ğŸ˜\n+20 AltÄ±n, +20 Ä°ksir.';
        gameState.gold += 20;
        gameState.elixir += 20;
      } else {
        result = 'MaÄŸlubiyet! ğŸ˜¢\nBirliklerin yok oldu.';
        gameState.troops = [];
      }

      alert(result);
      backToVillage();
    }

    // KÃ¶ye DÃ¶n
    function backToVillage() {
      battleScreen.style.display = 'none';
      document.querySelector('.game-container').style.display = 'flex';
      updateResources();
    }

    // --- Olay Dinleyicileri ---
    document.querySelectorAll('.build-btn').forEach(btn => {
      btn.addEventListener('click', () => placeBuilding(btn.dataset.type));
    });

    document.querySelectorAll('.train-btn').forEach(btn => {
      btn.addEventListener('click', () => trainTroop(btn.dataset.type));
    });

    attackBtn.addEventListener('click', showBattleScreen);
    document.getElementById('start-battle').addEventListener('click', startBattle);
    document.getElementById('back-to-village').addEventListener('click', backToVillage);

    // --- Otomatik Kaynak Ãœretimi ---
    setInterval(() => {
      let producedGold = 0;
      let producedElixir = 0;

      gameState.buildings.forEach(building => {
        if (building === 'gold-mine') producedGold += 1;
        if (building === 'elixir-collector') producedElixir += 1;
      });

      if (producedGold > 0 || producedElixir > 0) {
        gameState.gold += producedGold;
        gameState.elixir += producedElixir;
        updateResources();
      }
    }, 5000);

    // --- BaÅŸlangÄ±Ã§: Oyunu YÃ¼kle ve Render Et ---
    renderVillage();
    updateResources(); // Kaydetmeyi de tetikler
  </script>
</body>
</html>
